services:
  authfam:
    build: .
    container_name: authfam
    restart: unless-stopped
    ports:
      - "8071:80"
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      proxy:

networks:
  proxy:
    external: true
